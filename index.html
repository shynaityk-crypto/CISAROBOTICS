<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CISAROBOTICS — Map & GitHub Viewer</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2qg3Qm4u9g7Zg4M0G0n8s7R0+GqjLr+3hXgGxT0=" crossorigin="" />

  <!-- Local CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header>
    <h1>CISAROBOTICS — Map & GitHub Viewer</h1>
  </header>

  <main>
    <section id="map-section">
      <h2>Map</h2>
      <div id="map" aria-label="Interactive map"></div>
    </section>

    <section id="github-section">
      <h2>GitHub Repositories & Pull Requests</h2>

      <form id="gh-form" onsubmit="return false;">
        <label for="gh-username">GitHub username:</label>
        <input id="gh-username" type="text" value="shynaityk-crypto" />

        <label for="gh-token">Personal access token (optional — leave empty for public repos):</label>
        <input id="gh-token" type="password" placeholder="paste token here (optional)" />

        <button id="load-btn" type="button">Load Repositories</button>
      </form>

      <div id="gh-messages" role="status" aria-live="polite"></div>

      <div id="repos-list" class="cards"></div>
    </section>
  </main>

  <footer>
    <p>Notes: For private repos or higher rate limits, use a GitHub PAT with the minimum scopes (repo for private repos). Do NOT commit tokens to source control.</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o8N4g5v3y0YxXh62bqR8l9tF3Zt3aGq4Y6XyZk2Qmko=" crossorigin=""></script>

  <!-- App scripts -->
  <script src="assets/js/map.js"></script>
  <script src="assets/js/github.js"></script>
</body>
</html>
